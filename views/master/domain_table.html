<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h4>Domains</h4>
            </div>
            <div class="pull-right">
                <ol class="ab-nav breadcrumb">
                    <i class="glyphicon glyphicon-home"></i>&nbsp;
                    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.label"
                        ng-class="{ active: $last }">
                        <a ng-if="!$last" ng-href="{{ breadcrumb.path }}" ng-bind="breadcrumb.label"
                            class="margin-right-xs"></a>
                        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="pull-right">
                <button type="button" class="btn btn-default btn-md" data-toggle="modal" title="Add new" data-target=""
                    data-ng-click="dmc.addNewDomain()">Add New &nbsp;<i class="fa fa-plus-circle"
                        aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <br>
        <!-- Project resource table  -->
        <div class="table-responsive">
            <table class="table table-striped table-condensed table-hover">
                <thead class="thead-default">
                    <tr>
                        <th style="text-align: center;">Sr No.</th>
                        <th>Name</th>
                        <th style="text-align: center;">Action</th>
                        <!--  <th>Status</th> -->
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="dm in dmc.allDomains">
                        <td style="text-align: center;">{{$index+1}}</td>
                        <td>{{dm.name}}</td>
                        <td style="text-align: center;">
                            <!-- <a ng-href="domain/edit?id={{dm.id}}" title="Edit" style="outline: 0;"><i class="fa fa-pencil" aria-hidden="true"></i></a> -->

                            <a ng-if="can('user.resourcematrix.domains.edit')" ng-href="domain/edit?id={{dm.id}}"
                                title="Edit" style="outline:0;text-decoration: none;"><button type="button"
                                    class="btn btn-default btn-xs"
                                    style="border-color: #fff!important;color: #428bca;text-align: center;"><i
                                        class="fa fa-pencil" aria-hidden="true"></i></button></a>

                            <a ng-if="can('user.resourcematrix.domains.delete')" title="Delete"
                                style="outline:0;text-decoration: none;"><button type="button"
                                    class="btn btn-default btn-xs"
                                    style="border-color: #fff!important;color: #428bca;text-align: center;"
                                    ng-click="clc.deleteDomains(dm.id)"><i class="fa fa-remove"
                                        aria-hidden="true"></i></button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {
        $("html, body").animate({ scrollTop: 0 }, "fast");
    });
</script>

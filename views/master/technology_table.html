<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 col-sm-5 col-xs-9">
        <ol id="breadcrumb" class="ab-nav breadcrumb">
          <i class="glyphicon glyphicon-home"></i>&nbsp;
          <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.label" ng-class="{ active: $last }">
            <a ng-if="!$last" ng-href="{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
            <span ng-if="$last" ng-bind="breadcrumb.label"></span>
          </li>
        </ol>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-3">
        <h4 id="pageHead">Technologies</h4>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-10" style="margin-top:8px;">
        <div class="dataTables_length showtable text-right" id="example_length"><label>Show
            <select id="table_length" aria-controls="example" style='outline: 0;'>
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            entries</label>
        </div>
      </div>
      <div class="col-md-1 col-sm-1 col-xs-2 pull-right" style="margin-top: 4px;">
        <button type="button" ng-if="can('user.resourcematrix.technologies.add')"
          class="btn btn-primary btn-circle btn-sm pull-right" data-toggle="modal" title="Add new" data-target=""
          data-ng-click="tec.addNewTechnology()"><i class="fa fa-plus" aria-hidden="true"
            style="padding-right:0.3px"></i>
        </button>
      </div>
    </div>

    <!-- Technology table  -->
    <div class="table-responsive">
      <table class="table table-striped table-condensed table-hover">
        <thead class="thead-default">
          <tr>
            <th style="text-align: center;">Sr No.</th>
            <th>Name</th>
            <th>Parent technology</th>
            <th style="text-align: center;" ng-if="can('user.resourcematrix.technologies.edit')">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-if="tec.allTechnology.length > 0" ng-repeat="te in tec.allTechnology">
            <td style="text-align: center;" ng-bind="(tec.pageno - 1) * tec.limit + ($index + 1)"></td>
            <td>{{te.name}}</td>
            <td>{{te.parent.name}}</td>
            <td style="text-align: center;">
              <!-- <a ng-if="can('user.resourcematrix.technologies.edit')" ng-href="technology/edit?id={{te.id}}" title="Edit" style="outline: 0;" ><i class="fa fa-pencil" aria-hidden="true" ></i></a> -->

              <a ng-if="can('user.resourcematrix.technologies.edit')" ng-href="technology/edit?id={{te.id}}"
                title="Edit" style="outline:0;text-decoration: none;"><button type="button"
                  class="btn btn-default btn-xs"
                  style="border-color: #fff!important;color: #428bca;text-align: center;"><i class="fa fa-pencil"
                    aria-hidden="true"></i></button></a>

              <a ng-if="can('user.resourcematrix.technologies.delete')" title="Delete"
                style="outline:0;text-decoration: none;"><button type="button" class="btn btn-default btn-xs"
                  style="border-color: #fff!important;color: #428bca;text-align: center;"
                  ng-click="tec.deleteTechnology(te.id)"><i class="fa fa-remove" aria-hidden="true"></i></button></a>

            </td>
          </tr>
          <tr ng-if="tec.allTechnology == null || tec.allTechnology.length == 0">
            <td style="text-align: center;" colspan="4">No Records Found</td>
          </tr>
        </tbody>
      </table>
      <div class="row col-sm-12" style="padding-right: 0px;">
        <div class="col-md-6 col-sm-6 col-xs-6" style="padding-right:0px" ng-if="tec.allTechnology.length > 0">
          <span style="float: left;margin-top: 17px;margin-bottom: 10px;font-weight: 700;">Showing
            {{tec.fromValue != null ? tec.fromValue : 0}} to {{tec.toValue != null ? tec.toValue : 0}} out of
            {{tec.totalEntries != null ? tec.totalEntries : 0}} results</span>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6" style="padding-right:0px">
          <ul id="pagination-sec" class="pagination-sm" style="float: right;margin-top: 10px;margin-bottom: 10px"></ul>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  $(document).ready(function () {
    $("html, body").animate({ scrollTop: 0 }, "fast");
  });
</script>

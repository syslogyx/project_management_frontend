<section class="content">
    <style>
        .list-group-item {
            border: 0px solid #ddd;
        }

        .list-group a {
            cursor: pointer;
        }

        .panel-body {
            overflow: auto;
            height: 330px;
        }
    </style>
    <div class="container-fluid">
        <!-- Suvrat Change the layout of title and breadcrumb -->
        <div class="row">
            <div class="col-md-5 col-sm-5 col-xs-12">
                <ol id="breadcrumb" class="ab-nav breadcrumb">
                    <i class="glyphicon glyphicon-home"></i>&nbsp;
                    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path"
                        ng-class="{ active: $last }">
                        <a ng-if="!$last" ng-href="{{ breadcrumb.path }}" ng-bind="breadcrumb.label"
                            class="margin-right-xs"></a>
                        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                    </li>
                </ol>
            </div>

            <div class="col-md-7 col-sm-7 col-xs-12">
                <h4>Manage Permission - {{apc.role_name}}</h4>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <div class="panel panel-default panel-sp">
                        <div class="panel-heading">
                            <h3 class="panel-title">Unassigned Permissions</h3>
                        </div>
                        <div class="panel-body">
                            <!--{{apc.allPermissions|json}}-->
                            <div class="list-group">
                                <a class="list-group-item " ng-repeat="data in apc.unassignedPermissionsArray"
                                    ng-class="data.isSelected == true ? 'active' : '' "
                                    ng-click="apc.setActive(data.id,'U')"
                                    style="word-wrap: break-word">{{data.display_name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <div class="input-group " style="margin-top: 45px ; margin-bottom: 10px;">
                        <button class="btn btn-block  btn-default per_btn" id="addPermission" ng-click="apc.assign('A')"
                            style="white-space: normal;">Add</button>
                        <div class="input-group-addon">
                            <i class="fa fa-forward" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="input-group" style="margin-bottom: 10px;">
                        <div class="input-group-addon">
                            <i class="fa fa-backward" aria-hidden="true"></i>
                        </div>
                        <button class="btn btn-block  btn-default per_btn" id="revPermission" ng-click="apc.assign('U')"
                            style="white-space: normal;">Remove</button>
                    </div>
                    <button class="btn btn-block  btn-success per_btn" ng-click="apc.save()"
                        ng-show="apc.selectedValue"> Save changes</button>
                </div>
            </div>

            <div class="col-sm-5">
                <div class="form-group">
                    <div class="panel panel-default panel-sp">
                        <div class="panel-heading">
                            <h3 class="panel-title">Assigned Permissions</h3>
                        </div>
                        <div class="panel-body">
                            <!--{{apc.assignedPermissionsArray|json}}-->
                            <div class="list-group">
                                <a class="list-group-item act" ng-repeat="data in apc.assignedPermissionsArray"
                                    ng-class="data.isSelected == true ? 'active' : '' "
                                    ng-click="apc.setActive(data.id,'A')"
                                    style="word-wrap: break-word">{{data.display_name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {
        $("html, body").animate({ scrollTop: 0 }, "fast");
    });
</script>

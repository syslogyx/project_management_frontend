<section class="content">
    <style>
        #circle {
            width: 15px;
            height: 15px;
            -webkit-border-radius: 25px;
            -moz-border-radius: 25px;
            border-radius: 25px;
            /*background: red;*/
            float: right;
            margin-right: 56%;
            margin-top: 0.2%;
            position: absolute;
            margin-left: 5px;
        }

        a:hover,
        a:focus {
            color: #428bca;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="pull-right">
                <ol class="ab-nav breadcrumb">
                    <i class="glyphicon glyphicon-home"></i>&nbsp;
                    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.label"
                        ng-class="{ active: $last }">
                        <a ng-if="!$last" ng-href="{{ breadcrumb.path }}" ng-bind="breadcrumb.label"
                            class="margin-right-xs"></a>
                        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                    </li>
                </ol>
            </div>
            <h4>
                Activity status log
            </h4><br><br>

            <!-- row -->
            <div class="row">
                <div class="col-md-12">
                    <!-- The time line -->
                    <ul class="timeline" ng-repeat="ac in act.overallActivityStatus">
                        <!-- timeline time label -->
                        <!-- <pre>{{ac|json}}</pre> -->
                        <li class="time-label">
                            <span class="bg-red">
                                {{ac.created_at}}
                            </span>
                        </li>
                        <!-- /.timeline-label -->
                        <!-- timeline item -->
                        <li>
                            <i class="mdi  mdi-information" style="font-size: 35px; margin:15px;"></i>

                            <div class="timeline-item">
                                <span class="time"><i class="fa fa-clock-o"></i>&nbsp;{{ac.created_at}}</span>

                                <!-- <h3 class="timeline-header"><a href="#"  style="outline:0; cursor:auto;">Project <span ng-if="$index == 0" style="letter-spacing: -1px;word-spacing: -1px"> created with</span> status <span ng-if="$index > 0 && ac.comment !== ''" style="letter-spacing: 1px;word-spacing: 5px"> changed to</span><span ng-if="$index > 0 && ac.comment === ''"> edited to</span></a> {{ac.status_id}} <span id="circle" ng-class="ac.status_id"></span></h3> -->
                                <h3 class="timeline-header">
                                    <span style="outline:0; cursor:auto; color:#428bca;font-weight:bold;">Project
                                        <span ng-if="$last"> created with </span> status
                                        <span ng-if="!$last"> changed to</span>
                                    </span> {{ac.status_id}}
                                    <span id="circle" ng-class="ac.status_id"></span>
                                </h3>

                                <div class="timeline-body" style="word-wrap: break-word;">
                                    {{ac.comment}}
                                </div>
                                <div class="timeline-footer">

                                </div>
                            </div>
                        </li>
                        <!-- END timeline item -->
                    </ul>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</section>
<script>
    $(document).ready(function () {
        $("html, body").animate({ scrollTop: 0 }, "fast");
    });
</script>

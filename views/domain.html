<section class="content ng-scope">

  <div class="login-box" ng-controller="domainCtrl">
    <div class="col-xs-12">
      <h2 align="center"> <b> Domain Details </b> </h2>

      <table id="domain" class="table table-striped table-bordered table-hover table-checkable datatable"
        style="border: 1px solid black">
        <thead class="grid-top-panel">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="obj in dmc.objects">
            <td>{{obj.id}}</td>
            <td>{{obj.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

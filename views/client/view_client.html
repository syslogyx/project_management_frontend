<section class="content">
    <!-- Suvrat Change the position of breadcrumb -->
    <div class="col-md-12 col-sm-12 col-xs-12">
        <ol id="breadcrumb" class="ab-nav breadcrumb">
            <i class="glyphicon glyphicon-home"></i>&nbsp;
            <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
                <a ng-if="!$last" ng-href="{{ breadcrumb.path }}" ng-bind="breadcrumb.label"
                    class="margin-right-xs"></a>
                <span ng-if="$last" ng-bind="breadcrumb.label"></span>
            </li>
        </ol>
    </div>
    <br><br>
    <!--sonal: view Client Form  -->
    <form role="form" name="viewClientForm" id="viewClientForm">
        <div class="box box-default">
            <div class="row boxhead box-header with-border">
                <div class="col-md-6">
                    <div class="">
                        <h1 class="formheading">
                            <b> View Client </b>
                        </h1>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="pull-right" style="margin-top: 5px; margin-right: 30px;">
                        <a ng-href="/client"><button type="button" class="btn btn-default btn-sm" data-toggle="modal"
                                title="Back" data-target="" data-ng-click=""
                                style="border:white;color:#428bca;float: right;"><i class="fa fa-arrow-left"
                                    aria-hidden="true"></i></button></a>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="" for="">Client Company Name</label>
                            <div>{{clc.companyName}}</div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="" for="">Address</label>
                            <div>{{ clc.address }}</div>
                        </div>
                    </div>
                </div></br>

                <!-- Namrata : Added Project Names -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="" for="">Projects</label>
                            <div>{{clc.projectNames}}</div>
                        </div>
                    </div>
                </div></br>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="" for="">Contact Email</label>
                            <div>{{clc.contactEmail}}</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="" for="">Mobile Number</label>
                            <div>{{clc.mobileNo}}</div>
                        </div>
                    </div>
                </div></br>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="" for="">Business</label>
                            <div>{{clc.business}}</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Type</label>
                            <div>{{clc.bType}}</div>
                        </div>
                    </div>
                </div></br>
            </div>
        </div>
    </form>
</section>
